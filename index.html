    <script>
        // --- Draggable Icon Logic ---
        const floatingIcon = document.getElementById('floatingIcon');
        let isDragging = false;
        let initialX, initialY; 
        let startRight, startBottom; 
        const DRAG_THRESHOLD = 5; 

        function getPosition(e) {
            return e.touches ? e.touches[0] : e;
        }

        function dragStart(e) {
            const pos = getPosition(e);
            
            initialX = pos.clientX;
            initialY = pos.clientY;
            
            const iconRect = floatingIcon.getBoundingClientRect();
            startRight = window.innerWidth - iconRect.right;
            startBottom = window.innerHeight - iconRect.bottom;

            document.addEventListener('mousemove', dragMove);
            document.addEventListener('mouseup', dragEnd);
            document.addEventListener('touchmove', dragMove, { passive: false });
            document.addEventListener('touchend', dragEnd);
        }

        function dragMove(e) {
            const pos = getPosition(e);

            if (Math.abs(pos.clientX - initialX) > DRAG_THRESHOLD || Math.abs(pos.clientY - initialY) > DRAG_THRESHOLD) {
                isDragging = true;
            }

            if (!isDragging) return;

            const dx = pos.clientX - initialX;
            const dy = pos.clientY - initialY;
            
            const newBottom = Math.min(Math.max(startBottom - dy, 0), window.innerHeight - floatingIcon.offsetHeight);
            const newRight = Math.min(Math.max(startRight - dx, 0), window.innerWidth - floatingIcon.offsetWidth);

            floatingIcon.style.bottom = newBottom + 'px';
            floatingIcon.style.right = newRight + 'px';
            
            if (e.type === 'touchmove') e.preventDefault(); 
        }

        function dragEnd(e) {
            document.removeEventListener('mousemove', dragMove);
            document.removeEventListener('mouseup', dragEnd);
            document.removeEventListener('touchmove', dragMove);
            document.removeEventListener('touchend', dragEnd);
            
            if (!isDragging) {
                openModal();
            }
            
            isDragging = false;
        }

        // --- Modal/Overlay Functions ---

            document.getElementById('predictorApp').style.display = isLoggedIn ? 'block' : 'none';
            if (isLoggedIn && !timerInterval) {
                startTimer();
                updatePeriod();
            }

        function closeModal() {
            document.getElementById('predictorModal').classList.remove('show');
        }

        // --- Core Logic (Unchanged) ---

        const patterns = {
            0: [1, 4, 5, 8], 1: [3, 7, 8, 9], 2: [0, 4, 6, 8], 3: [1, 3, 5, 9], 4: [0, 1, 5, 8],
            5: [2, 5, 7, 9], 6: [0, 1, 4, 8], 7: [2, 3, 5, 6], 8: [1, 2, 4, 5], 9: [0, 3, 5, 8]
        };
        
        function generatePatternBasedNumber() {
            let nextNumber;
            if (lastNumber !== null && patterns[lastNumber]) {
                const possibleNext = patterns[lastNumber];
                if (Math.random() < 0.75) {
                    nextNumber = possibleNext[Math.floor(Math.random() * possibleNext.length)];
                } else {
                    nextNumber = Math.floor(Math.random() * 10);
                }
            } else {
                nextNumber = Math.floor(Math.random() * 10);
            }
            numberHistory.push(nextNumber);
            if (numberHistory.length > 10) numberHistory.shift();
            lastNumber = nextNumber;
            return nextNumber;
        }

        function login() {
            const password = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            
            if (password === CORRECT_PASSWORD) {

                document.getElementById('predictorApp').style.display = 'block';
                sessionStorage.setItem('isLoggedIn', 'true');
                startTimer();
                updatePeriod();
            } else {
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
                setTimeout(() => { errorMsg.style.display = 'none'; }, 3000);
            }
        }

        function logout() {
            document.getElementById('loginPage').style.display = 'block';
            document.getElementById('predictorApp').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            sessionStorage.removeItem('isLoggedIn');
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function showResult() {
            if (!canPredict) return;
            
            const number = generatePatternBasedNumber();
            const display = document.getElementById('numberDisplay');
            const showBtn = document.getElementById('showBtn');
            const waitingMsg = document.getElementById('waitingMsg');
            
            display.textContent = number;
            display.classList.remove('number-red', 'number-green');
            
            if ([0, 2, 4, 6, 8].includes(number)) {
                display.classList.add('number-red');
            } else {
                display.classList.add('number-green');
            }
            
            canPredict = false;
            showBtn.disabled = true;
            showBtn.style.display = 'none';
            waitingMsg.style.display = 'block';
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            const now = new Date();
            const seconds = now.getSeconds();
            timer = 60 - seconds;
            
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                const currentSeconds = new Date().getSeconds();
                timer = 60 - currentSeconds;
                
                if (currentSeconds === 0) {
                    timer = 60;
                    canPredict = true;
                    updatePeriod();
                    
                    const showBtn = document.getElementById('showBtn');
                    const waitingMsg = document.getElementById('waitingMsg');
                    const display = document.getElementById('numberDisplay');
                    
                    showBtn.disabled = false;
                    showBtn.style.display = 'block';
                    waitingMsg.style.display = 'none';
                    
                    display.textContent = '?';
                    display.classList.remove('number-red', 'number-green');
                }
                
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {

        }

        function updatePeriod() {
            const now = new Date();
            const utc = new Date(now.getTime() + (now.getTimezoneOffset() * 60000));
            const year = utc.getFullYear();
            const month = (utc.getMonth() + 1).toString().padStart(2, '0');
            const day = utc.getDate().toString().padStart(2, '0');
            const hours = utc.getHours();
            const minutes = utc.getMinutes();
            const totalMinutes = hours * 60 + minutes;
            const periodSuffix = (10001 + totalMinutes).toString();
            const periodNumber = year + month + day + '1000' + periodSuffix.slice(-5);
            document.getElementById('periodNumber').textContent = periodNumber;
        }
